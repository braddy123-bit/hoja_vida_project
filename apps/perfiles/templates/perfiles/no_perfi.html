{% extends 'base.html' %}

{% block title %}Sin Perfil Activo{% endblock %}

{% block body %}
<div class="container">
    <div class="row min-vh-100 align-items-center justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="text-center">
                <i class="bi bi-exclamation-triangle" style="font-size: 5rem; color: var(--primary-color);"></i>
                <h1 class="mt-4 mb-3" style="color: var(--dark-color);">No hay perfiles activos</h1>
                <p class="lead text-muted mb-4">
                    Actualmente no hay perfiles disponibles para mostrar. 
                    Por favor, accede al panel de administración para crear uno.
                </p>
                <a href="{% url 'admin:index' %}" class="btn-custom">
                    <i class="bi bi-gear"></i> Ir a Administración
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
